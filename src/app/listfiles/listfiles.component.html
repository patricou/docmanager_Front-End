<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>FileName</th>
                <th>Size</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of fileDocuments">
                <td>
                    {{file.filename}} </td>
                <td>
                    <span class="badge badge-success badge-pill mr-0">{{file.size}}</span>
                </td>
                <td><button class="btn-sm btn-primary" (click)="openFile(file.filename)"><i class="fa fa-files-o" aria-hidden="true"></i></button>
                    <button class="btn-sm btn-danger" (click)="deleteFile(file.idInGrid)"><i class="fa fa-trash-o " aria-hidden="true"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
