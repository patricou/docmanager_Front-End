<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" [routerLink]="['home']">{{ 'MENU.BRAND' | translate }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <label class="btn btn-sm btn-outline-warning my-2">{{ 'MENU.UPLOAD_FILES' | translate }}
                    <input style="display: none;" type="file" ng2FileSelect [uploader]="uploader" multiple />
                </label>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ 'MENU.OPERATIONS' | translate }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" (click)="listfiles('')">{{ 'MENU.DISPLAY_FILES' | translate }}</a>
                    <a class="dropdown-item" (click)="deleteAllFiles() ">{{ 'MENU.DELETE_FILE' | translate }}</a>
                    <div class="dropdown-divider "></div>
                    <a class="dropdown-item" target="_blank " href="http://localhost:8080/swagger-ui.html">Swagger</a>
                    <div class="dropdown-divider "></div>
                    <a class="dropdown-item" [routerLink]="['about']">{{ 'MENU.ABOUT' | translate }}</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <form [formGroup]="filterForm" class="form-group form-inline my-2 my-lg-0" (ngSubmit)='displayParagraphsOrFiles()'>
                <li class="nav-item">
                    <div class="form-check form-check-inline ">
                        <label class="form-check-label ">
                           <input formControlName='filesorparagraph' class="form-check-input" type="radio" value="files"> {{ 'MENU.FILES' | translate }}
                        </label>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="form-check form-check-inline ">
                        <label class="form-check-label ">
                            <input formControlName='filesorparagraph' class="form-check-input" type="radio" value="paragraphs" checked> {{ 'MENU.PARAGRAPH' | translate }}
                        </label>
                    </div>
                </li>
                <input formControlName='inputfilter' class="form-control mr-sm-2" name="toFind" placeholder="{{ 'MENU.SEARCH_WORD' | translate }}" aria-label="Search" required>
                <button class="btn btn-sm btn-outline-success my-2 my-sm-0" [disabled]="filterForm.invalid"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </ul>
    </div>
</nav>
<div class="fixed-top message-margin" [hidden]="messageishidden">
    <div class="container-fluid m-auto">
        <div class="alert alert-info text-center m-5" role="alert">
            <h4>
                {{ message }}
            </h4>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
<!-- Langage Selector -->
<div class="pat-lang-selector">
    <div class="btn-group-vertical btn-group-sm">
        <button *ngFor="let lang of _translate.getLangs()" [value]="lang" (click)="_translate.use(lang)" class="btn btn-default" [class.btn-primary]="lang === _translate.currentLang">
               {{ lang }}
            </button>
    </div>
</div>
