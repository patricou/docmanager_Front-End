<div class="container-fluid">
    <div id="accordion" class="accordion mt-4" closeOthers="true" role="tablist">
        <div class="card card-inverse" *ngFor="let paragraph of paragraphs; let i=index">
            <div class="card-header" role="tab" id="heading{{i}}">
                <h5 class="mb-0">
                    <a data-toggle="collapse" href="#collapse{{i}}" aria-expanded="true">
                                    {{paragraph.fromFile}}   
                                    <i class="fa fa-plus pull-right" aria-hidden="true"></i>
                            </a>
                </h5>
            </div>
            <div id="collapse{{i}}" class="collapse" role="tabpanel" data-parent="#accordion">
                <div class="card-body">
                    <p class="pull-right mb-0">
                        <button class="btn-sm btn-primary" (click)="openFile(paragraph.fromFile)"><i class="fa fa-files-o" aria-hidden="true"></i></button>
                        <button class="btn-sm btn-danger" (click)="deleteFile(paragraph.fromFileID)"><i class="fa fa-trash-o " aria-hidden="true"></i></button>
                    </p>
                    <div *ngFor="let paragraphElements of paragraph.paragraphElements">
                        <i>{{paragraphElements.line}}</i>:
                        <span [innerHTML]="paragraphElements.text | hightlightword : toFind"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
